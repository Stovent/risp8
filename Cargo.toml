[package]
name = "risp8"
version = "0.1.0"
authors = ["Stovent <StoventTAS@gmail.com>"]
description = "A Chip8 interpreter and JIT compiler in Rust, with both a library and an executable."
repository = "https://github.com/Stovent/risp8"
keywords = ["chip8", "emulator", "interpreter", "jit"]
categories = ["compilers", "emulators"]
edition = "2021"

[profile.dev]
overflow-checks = false

[profile.release]
lto = "thin"

[dependencies]
rand = "0.7.0"
dynasmrt = "1.2.1"
winit = "0.26.1"
pixels = "0.9.0"
